<p-panel header="Pipes personalizados" class="p-1">
    <p>
      Pipes creados por {{ 'nosotros' | toggleCase:isUpperCase }}
    </p>
  </p-panel>
  
  <p-toolbar>
    <div class="p-toolbar-group-start">
        <p-button  (onClick)="toggleUpperCase()" label="ToogleCase" icon="pi pi-sort" class="mr-2"/>
        <p-button  (onClick)="changeOrder('name')"   label="Por nobmre" icon="pi pi-sort" class="mr-2"/>
        <p-button   (onClick)="changeOrder('canFly')" label="Por  volar" icon="pi pi-sort" class="mr-2"/>
        <p-button    (onClick)="changeOrder('color')" label="Por color" icon="pi pi-sort" />
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-panel header="Heroes" class="p-1">
            <p-table [value]="heroes | sortBy:sortBy" [tableStyle]="{ 'min-width': '50rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <!-- <th>Code</th> -->
                        <th>Name</th>
                        <th>Fly</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <!-- <td>{{ heroes.code }}</td> -->
                        <td>{{ hero.name }}</td>
                        <td>{{ hero.canFly | canFly }}</td>
                        <td>{{ hero.color }}</td>
                    </tr>
                </ng-template>
            </p-table>

        </p-panel>

    </div>
</div>
